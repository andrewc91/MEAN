<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title>Directives</title>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript">
      var app = angular.module('myApp', []);
      app.controller('foodController', function($scope){
        $scope.foods = [];

        $scope.addFood = function(){
          $scope.foods.push($scope.food);
          console.log($scope.foods);
          $scope.food="";
        };
      });
    </script>
  </head>
  <body ng-controller="foodController">
    <form>
      Favorite Food: <input type="text" ng-model="food">
      <input type="submit" ng-click="addFood()" value="Add Food">
    </form>
    <br>
      <h2>Currently typing: <span ng-bind>{{food}}</span></h2>

    <div>
      <input type="text" ng-model="search" placeholder="filter...">
      <div ng-repeat="food in foods | filter:search">{{food}}</div>
    </div>
  </body>
</html>
